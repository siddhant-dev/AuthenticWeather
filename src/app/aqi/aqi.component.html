<div class="container">
    <h6 tabindex="0">Air Quaility</h6>
    <ul role="list">
        <li *ngFor='let i of aqi; let index = index' tabindex="0" [attr.aria-setsize]="aqi.length" role="listitem" [attr.aria-posinset]="index+1">
            <div class="scale-down">
                <app-circular-progress [value]="i.value" [maxVal]="i.maxVal" [stroke]="i.strokeColor"></app-circular-progress>
            </div>
           <div class="text">
                <p class="regular">
                    {{i.message}}
                </p>
                <span class="caption" [style.color]="i.strokeColor">
                    {{i.concentration}}Î¼g/m<sup>3</sup>
                </span>
           </div>
        </li>
    </ul>
</div>
